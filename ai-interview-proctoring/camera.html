<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI INTERVIEW PROCTORING - Camera Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #userId {
            position: fixed;
            top: 10px;
            left: 10px;
            font-weight: bold;
            font-size: 1rem;
            background: #007bff;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            user-select: all;
        }
        .content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
            margin: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        video {
            width: 100%;
            border-radius: 8px;
            background: black;
        }
        .error-message {
            color: red;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="userId" title="Your Unique User ID"></div>
    <div class="content">
        <h1>Camera and Microphone Access</h1>
        <video id="video" autoplay playsinline></video>
        <div id="errorMsg" class="error-message"></div>
    </div>

    <script>
        // Extract userId from query params
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId') || 'Unknown User';
        document.getElementById('userId').textContent = userId;

        const video = document.getElementById('video');
        const errorMsg = document.getElementById('errorMsg');

        function startMedia() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    errorMsg.textContent = 'Failed to access camera and microphone: ' + err.message;
                });
        }

        startMedia();
    </script>
</body>
</html>
